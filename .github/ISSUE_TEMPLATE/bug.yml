name: Bug Report
description: Create a report to help us improve the software
labels: ["bug"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Please agree to the following
      options:
      - label: I have searched [existing issues](https://github.com/purejava/cryptomator-bitwarden/issues?q=) for duplicates
        required: true
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: Please summarize your problem.
    validations:
      required: true
  - type: textarea
    id: software-versions
    attributes:
      label: What software is involved?
      description: |
        Examples:
          - Operating System: Windows 11
          - Cryptomator: 1.11.1
          - cryptomator-bitwarden-0.4.0-SNAPSHOT.jar
      value: |
          - Operating System:
          - Cryptomator:
          - …
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      value: |
          1. [First Step]
          2. [Second Step]
          3. …
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behavior
      placeholder: What you expect to happen.
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual Behavior
      placeholder: What actually happens.
    validations:
      required: true
  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      description: How often does the described behaviour occur?
      options:
        - Always
        - Intermittent
        - Only once
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: further-info
    attributes:
      label: Anything else?
      description: Links? References? Screenshots? Configurations? Any data that might be necessary to reproduce the issue?
